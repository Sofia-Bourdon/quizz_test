<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!--Font-Awesome and Google Fonts Link-->

    <script src="https://kit.fontawesome.com/294677bd23.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Raleway%7CRighteous" rel="stylesheet">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Quiz Test</title>
</head>
<body>

    <main>
        <div class="box question_box" id="question-box">
            <h1 id="question">Question</h1>
            <img id="img_question" src="assets/images/veg-romanesco.jpeg" alt="Romanesco broccoli photo">
            <div id="option_box" class="grid options">
                <button class="btn option-button">
                    <input type="radio" value="Option 1">
                </button>
                <button class="btn option-button">
                    <input type="radio" value="Option 2">
                </button>
                <button class="btn option-button">
                    <input type="radio" value="Option3">
                </button>
                <button class="btn option-button">
                    <input type="radio" value="Option 4">
                </button>
            </div>
            <div class="control-btn">
                <button class="btn quit-button">
                    <span>Quit</span>
                </button>
                <button class="btn next-button" id="next-btn">
                    <span>Next</span>
                </button>
            </div>
        </div>
         <!-- Results box -->
         <div id="result-box" class="box hide">
            <h1>Congratulations for completing the Quiz!</h1>
            <img id="gif" src="assets/images/giphy.gif" width="600" alt="gif of Belle tasting food">
            <p id="score-text">You got <span id="score">0</span> out of <span>5</span> correct!</p>
            <div>
                <button class="btn quit-button">
                    <span>Quit</span>
                </button>
            </div>
        </div>
    </main> 
    <script src="assets/js/script.js"></script>
</body>
</html>
