<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!--Font-Awesome and Google Fonts Link-->

    <script src="https://kit.fontawesome.com/294677bd23.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Raleway%7CRighteous" rel="stylesheet">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Quiz Test</title>
</head>
<body>
    <header class="website_header">
        <i class="fa-duotone fa-face-hand-peeking fa-3x"></i>
        <nav id="nav">
            <a id="sign-in" aria-label="Sign-in">Sign in</a>
            <i class="fa-solid fa-magnifying-glass"></i>
        </nav>
    </header>

    <main>
        <div class="box question_box" id="question-box">
            <h1 id="question">Question</h1>
            <img class="img_question" src="assets/images/veg-romanesco.jpeg" alt="Romanesco broccoli photo">
            <div id="option_box" class="grid options">
                <button class="btn option-button">
                    <span>Option 1</span>
                </button>
                <button class="btn option-button">
                    <span>Option 2</span>
                </button>
                <button class="btn option-button">
                    <span>Option 3</span>
                </button>
                <button class="btn option-button">
                    <span>Option 4</span>
                </button>
            </div>
            <div class="control-btn">
                <button class="btn quit-button" id="quit-btn">
                    <span>Quit</span>
                </button>
                <button class="btn next-button" id="next-btn">
                    <span>Next</span>
                </button>
            </div>
        </div>
        <script src="assets/js/script.js"></script>
    </main>
</body>
</html>
